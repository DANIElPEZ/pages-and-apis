      <div class="flex gap-4 items-center mt-2 sm:mt-0">

    <div id="noResults" class="hidden text-center py-10 text-gray-500 text-lg">
      ❌ No se encontraron productos con esos filtros.
    </div>

  <!-- MODAL PRODUCTO -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full relative animate-fadeIn">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
      <div class="p-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-shrink-0">
            <img id="modalImage" src="" alt="Producto" class="w-40 h-40 object-cover rounded-lg shadow" />
          </div>
          <div class="flex-1">
            <h2 id="modalName" class="text-2xl font-bold mb-1 text-gray-800"></h2>
            <p id="modalCategory" class="text-sm uppercase text-indigo-600 mb-3 font-semibold"></p>
            <p id="modalPrice" class="text-2xl font-bold text-green-600 mb-3"></p>
            <p id="modalDesc" class="text-gray-700 leading-relaxed"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

function formatPrice(value) {
      return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(value);
    }

    let currentSearch = '';
    const grid = document.getElementById('productsGrid');
    const searchInput = document.getElementById('searchInput');
    const totalCount = document.getElementById('totalCount');
    const noResults = document.getElementById('noResults');

    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalCategory = document.getElementById('modalCategory');
    const modalPrice = document.getElementById('modalPrice');
    const modalDesc = document.getElementById('modalDesc');

    function renderProducts() {
      const filtered = products.filter(p => currentSearch ? p.name.toLowerCase().includes(currentSearch) || p.description.toLowerCase().includes(currentSearch) : true);

      grid.innerHTML = '';
      totalCount.textContent = `${filtered.length} producto(s)`;
      noResults.classList.toggle('hidden', filtered.length > 0);

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transform hover:scale-[1.02] transition flex flex-col';

        const img = document.createElement('img');
        img.src = p.image;
        img.alt = p.name;
        img.className = 'w-full h-52 object-cover hover:scale-105 transition-transform duration-300';
        card.appendChild(img);

        const info = document.createElement('div');
        info.className = 'p-4 flex flex-col flex-1';

        const title = document.createElement('h3');
        title.textContent = p.name;
        title.className = 'text-lg font-semibold mb-1';

        const cat = document.createElement('p');
        cat.textContent = p.category;
        cat.className = 'text-xs uppercase text-indigo-600 mb-2 font-semibold';

        const price = document.createElement('p');
        price.textContent = formatPrice(p.price);
        price.className = 'text-xl font-bold mb-4 text-green-600';

        const viewBtn = document.createElement('button');
        viewBtn.textContent = 'Ver más';
        viewBtn.className = 'mt-auto px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700 transition';
        viewBtn.addEventListener('click', () => openModal(p));

        info.appendChild(title);
        info.appendChild(cat);
        info.appendChild(price);
        info.appendChild(viewBtn);

        card.appendChild(info);
        grid.appendChild(card);
      });
    }

    function openModal(product) {
      modalImage.src = product.image;
      modalName.textContent = product.name;
      modalCategory.textContent = product.category;
      modalPrice.textContent = formatPrice(product.price);
      modalDesc.textContent = product.description;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
    }

    searchInput.addEventListener('input', (e) => {
      currentSearch = e.target.value.trim().toLowerCase();
      renderProducts();
    });

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    const modalPago = document.getElementById('modalPago');
    const abrirPago = document.getElementById('abrirPago');
    const closePago = document.getElementById('closePago');

    abrirPago.addEventListener('click', () => modalPago.classList.remove('hidden'));
    closePago.addEventListener('click', () => modalPago.classList.add('hidden'));
    modalPago.addEventListener('click', (e) => { if (e.target === modalPago) modalPago.classList.add('hidden'); });

    renderProducts();
